<div class="modal fade" id="newProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">New Product</h3>
      </div>
      <form (submit)="onSubmit()">
        <div class="modal-body">
          <br>
          <div class="cov">
              <div class="form-group row">
                  <label for="name" class="col-sm-4 col-form-label">Name</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" name="newProd.name" [(ngModel)]="newProd.name" required>
                    <p *ngIf="newProd.name.length < 3" class="error">Product must contain a Name.</p>
                  </div>
              </div>
              <div class="form-group row">
                <label for="qty" class="col-sm-4 col-form-label">Quantity</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="qty" name="newProd.quantity" [(ngModel)]="newProd.quantity" required>
                </div>
                <p *ngIf="newProd.quantity <0" class="error">Product must contain a Quantity.</p>
              </div>
              <div class="form-group row">
                <label for="price" class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="price" name="newProd.price" [(ngModel)]="newProd.price" required>
                  <p *ngIf="newProd.price <0" class="error">Product must contain a Price.</p>
                </div>
              </div>
              <div class="form-group row">
                <label for="desc" class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="desc" name="newProd.description" [(ngModel)]="newProd.description" required>
                  <p *ngIf="newProd.description.length < 3" class="error">Product must contain a Description.</p>
                </div>
              </div>
              <div class="form-group row">
                <label for="image" class="col-sm-4 col-form-label">Image</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="image" name="newProd.image" [(ngModel)]="newProd.image" required>
                  <p *ngIf="newProd.image.length <3" class="error">Product must contain an Image.</p>
                </div>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button *ngIf="newProd.name.length < 3 || newProd.quantity <0 || newProd.price <0 || newProd.description.length < 3 || newProd.image.length <3" type="submit" class="btn btn-success" disabled>Save</button>
          <button *ngIf="newProd.name.length >2 && newProd.quantity >0 && newProd.price >0 && newProd.description.length >2 && newProd.image.length >2" type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
